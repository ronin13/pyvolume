sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y sshfs
language: python
python:
- '2.7'
env:
- TOXENV=py27
install:
- pip install -U pip coveralls
- pip install -U tox
- pip install -r requirements_dev.txt
script: tox -e ${TOXENV}
after_success:
- coveralls
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pre-commit"
deploy:
  provider: pypi
  user: ronin
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: ronin13/pyvolume
